<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodCast Play</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/plugins/toastr/toastr.css" />
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../assets/css/player.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/addpodcast.css" />
</head>

<body>
    <header class="header-est">
        <a href="/PHPodCast"><img src="../assets/img/contents/logo-sem-fundo.png" class="logo"
                alt="logo PHPodCast" /></a>
        <form method="post" accept-charset="utf-8" class="search-form" action="/PHPodCast/pesquisa/search">
            <div style="display:none;"><input type="hidden" name="_method" value="POST" /><input type="hidden"
                    name="_csrfToken" autocomplete="off"
                    value="d3e54e3c8611aab7239f4c543df1f7559c5de9d630a377fc6bdf48b55c190623a60cea1ce706e6a288f1a862c9bcfeca25ea83458852b64a0bcc129d3d17edf7" />
            </div>
            <div class="input search required"><input type="search" name="pesquisa" class="search-bar"
                    placeholder="Pesquise um Podcast" minlength="2" required="required" id="pesquisa" /></div>
            <div class="submit"><input type="submit" class="btn-pesquisa" alt="pesquisar" value="" /></div>
        </form> <a class="dropdown-toggle user-toggle" id="dropdownMenuPerfil" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">

            <img src="../assets/files/usuarios/1/batman.jpg" class="user-img" alt="foto do perfil do usuário" />
        </a>
        <div class="dropdown-menu mr-3" aria-labelledby="dropdownMenuPerfil">
            <a href="../Usuarios/configuracoes.html" class="dropdown-item">Configurações</a> 
            <a href="../Canais/meucanal.hmtl" class="dropdown-item">Meu canal</a> 
            <a href="/PHPodCast/login/logout" class="dropdown-item">Sair</a> 
        </div>
    </header>

    <main id="main-add">
        <div class="title-add">Editar Podcast</div>
        <div class="linha-horizontal"></div>

        <form enctype="multipart/form-data" method="post" accept-charset="utf-8" action="/PHPodCast/episodios/edit/4">
            <div style="display:none;"><input type="hidden" name="_method" value="PUT" /><input type="hidden"
                    name="_csrfToken" autocomplete="off"
                    value="d3e54e3c8611aab7239f4c543df1f7559c5de9d630a377fc6bdf48b55c190623a60cea1ce706e6a288f1a862c9bcfeca25ea83458852b64a0bcc129d3d17edf7" />
            </div>
            <div class="row mt-4">
                <div class="col-sm-4">
                    <span class="legend"> Título </span>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="titulo" id="input-titulo" required value="Believer" />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm-4">
                    <span class="legend"> Descrição </span>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="descricao" id="input-descricao" required
                        value="You made me a, you made me a believer, believer" />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm-4">
                    <span class="legend"> Arquivo de áudio </span>
                </div>
                <div class="col-sm-8">
                    <input type="file" name="arquivo" id="input-arquivo" class="form-control" />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm text-center">
                    <button class="btn-confirm" type="submit">Confirmar</button> </div>
            </div>

        </form>
    </main>


    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/js/plugins/toastr/toastr.min.js"></script>

</body>

</html>
