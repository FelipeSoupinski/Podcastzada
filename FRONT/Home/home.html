<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodCast Play</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/plugins/toastr/toastr.css" />
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../assets/css/player.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
</head>

<body>
    <header class="header-est">
        <a href="/PHPodCast"><img src="../assets/img/contents/logo-sem-fundo.png" class="logo"
                alt="logo PHPodCast" /></a>
        <form method="post" accept-charset="utf-8" class="search-form" action="/PHPodCast/pesquisa/search">
            <div class="input search required">
                <input type="search" name="pesquisa" class="search-bar" placeholder="Pesquise um Podcast" minlength="2"
                    required="required" id="pesquisa" />
            </div>
            <div class="submit">
                <input type="submit" class="btn-pesquisa" alt="pesquisar" value="" />
            </div>
        </form>
        <a class="dropdown-toggle user-toggle" id="dropdownMenuPerfil" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img src="../assets/files/usuarios/1/batman.jpg" class="user-img" alt="foto do perfil do usuário" />
        </a>
        <div class="dropdown-menu mr-3" aria-labelledby="dropdownMenuPerfil">
            <a href="../Usuarios/configuracoes.html" class="dropdown-item">Configurações</a>
            <a href="../Canais/meucanal.html" class="dropdown-item">Meu canal</a>
            <a href="/PHPodCast/login/logout" class="dropdown-item">Sair</a>
        </div>
    </header>
    <main>
        <div class="row content mt-3">
            <span class="mr-2">
                <img src="../assets/img/destaque.svg" alt="ícone destaques" /> </span>
            <span class="ubuntu txt-normal fs22 pt-3">Destaques</span>
            <hr />

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/2">
                        <img src="../assets/files/canais/2/imaginedragons.jpg"
                            alt="logo do canal Imagine Dragons" /></a>
                </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/3">
                        <img src="../assets/files/canais/3/tribo.jpg" alt="logo do canal Tribo da Periferia" /></a>
                </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/4">
                        <img src="../assets/files/canais/4/nerdcast.jpg" alt="logo do canal NerdCast" /></a> </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/5">
                        <img src="../assets/files/canais/5/artworks-000643943857-8pfnzo-t500x500.jpg"
                            alt="logo do canal MC Luan" /></a> </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/6">
                        <img src="../assets/files/canais/6/baroes.png" alt="logo do canal Baroes da pisadinha" /></a>
                </div>
            </div>

        </div>
        <div class="row content mt-3">
            <span class="mr-2">
                <img src="../assets/img/novidades.svg" alt="ícone novidades" /> </span>
            <span class="ubuntu txt-normal fs22 pt-3">Novidades</span>
            <hr />

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/2">
                        <img src="../assets/files/canais/2/imaginedragons.jpg" alt="logo do canal Imagine Dragons" />
                    </a>
                </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/3">
                        <img src="../assets/files/canais/3/tribo.jpg" alt="logo do canal Tribo da Periferia" />
                    </a>
                </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/4">
                        <img src="../assets/files/canais/4/nerdcast.jpg" alt="logo do canal NerdCast" />
                    </a>
                </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/5">
                        <img src="../assets/files/canais/5/artworks-000643943857-8pfnzo-t500x500.jpg"
                            alt="logo do canal MC Luan" />
                    </a>
                </div>
                <div class="item">
                    <a href="/PHPodCast/episodios/lista/6">
                        <img src="../assets/files/canais/6/baroes.png" alt="logo do canal Baroes da pisadinha" />
                    </a>
                </div>
            </div>

        </div>
        <div class="row content mt-3 mb-5">
            <span class="mr-2">
                <img src="../assets/img/favoritos.svg" alt="ícone favoritos" /> </span>
            <span class="ubuntu txt-normal fs22 pt-3">Favoritos</span>
            <hr />

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <div id="botaoPlayHoraMin"
                        onclick="playThis('Investe em mim', true, '../assets/files/canais/6/baroes.png')">
                        <img src="../assets/files/canais/6/baroes.png" alt="logo do canal Baroes da pisadinha" />
                        <span class="link-pesq"> Investe em mim </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="space"></div>

        <div class="row bot-bar">
            <div class="player-timeline">
                <div class="player-timeline-control"></div>
            </div>
            <div class="col-sm-1">
                <img src="" id="canal-logo" class="logo-player" alt="logo do canal" style="display:none;" />
            </div>
            <div class="col-sm-3">
                <div class="player-display">
                    <span id="title" class="player-current-track"></span>
                </div>
                <div class="tempo-atual">
                    <span id="tempo-atual"></span>
                </div>
            </div>

            <div class="col-sm-4 mt-3">
                <div class="player-controls">

                    <img src="../assets/img/favorito.png" id="add-favoritos" class="img-favorito"
                        alt="imagem de adicionar aos favoritos" onclick="attImageFavoritos()" />
                    <span class="player-prev">
                        <img src="../assets/img/double-arrows-prev.svg" class="btn-prev" alt="botão de recuar" />
                    </span>
                    <span class="player-play">
                        <img src="../assets/img/play.svg" class="btn-play" alt="botão de play" onclick="play()" />
                    </span>
                    <span class="player-pause">
                        <img src="../assets/img/pause.svg" class="btn-pause" alt="botão de pause" /> </span>
                    <span class="player-next">
                        <img src="../assets/img/double-arrows2.svg" class="btn-next" alt="botão de avançar" /> </span>
                    <!-- <span class="player-stop">Stop</span> -->

                    <a class="dropdown-toggle user-toggle" id="dropdownMenuVelocidade" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <button class="btn btn-speed">1.00x</button>
                    </a>
                    <div id="dropdown-speed" class="dropdown-menu mr-3" aria-labelledby="dropdownMenuVelocidade">
                        <div class="dropdown-item" onclick="changeSpeed(3.00)">3.00x</div>
                        <div class="dropdown-item" onclick="changeSpeed(2.50)">2.50x</div>
                        <div class="dropdown-item" onclick="changeSpeed(2.00)">2.00x</div>
                        <div class="dropdown-item" onclick="changeSpeed(1.75)">1.75x</div>
                        <div class="dropdown-item" onclick="changeSpeed(1.50)">1.50x</div>
                        <div class="dropdown-item" onclick="changeSpeed(1.25)">1.25x</div>
                        <div class="dropdown-item" onclick="changeSpeed(1.00)">1.00x</div>
                        <div class="dropdown-item" onclick="changeSpeed(0.75)">0.75x</div>
                        <div class="dropdown-item" onclick="changeSpeed(0.50)">0.50x</div>
                    </div>

                </div>
            </div>

            <div class="col-sm-1">
                <img src="../assets/img/btn-volume.svg" class="btn-volume" alt="botão de controle de volume" /> </div>

            <div class="col-sm-2">
                <input id="volume-control" class="volume-control" type="range" id="weight" min="0" value="0.6" max="1"
                    step="0.1" onchange="attVolume()" />
            </div>

            <div class="col-sm-1">
                <div class="tempo-total">
                    <span id="tempo-total"></span>
                </div>
            </div>

            <div class="player"></div>
        </div>

    </main>

    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/jplayer/jquery.jplayer.min.js"></script>
    <script src="../assets/js/index.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            margin: 10,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 4
                }
            }
        })
    </script>

    <script>
        setVars(["..\/assets\\files\\canais\\6\\episodios\\3\\-e-investe-em-mim.mp3"], [{
            "id": 4,
            "episodio_id": 3,
            "usuario_id": 1,
            "canai_id": 6,
            "nome_canal": "Baroes da pisadinha",
            "imagem_canal": "baroes.png",
            "nome_episodio": "Investe em mim",
            "arquivo": "-e-investe-em-mim.mp3"
        }])
    </script>

    <script>
        $('document').ready(function () {
            $('#add-favoritos').click(function () {
                var favorito = document.getElementById("add-favoritos");
                if (favorito.getAttribute('src') == '../../img/favorito_2.png') {
                    addFavoritos();
                } else {
                    removeFavoritos();
                }
            });
        });

        function addFavoritos() {
            var title = document.getElementById('title').innerHTML;

            $.ajax({

                headers: {
                    'X-CSRF-Token': '4e9242def6bb6532ff6df1af86147472c81b4d596080ac73eb29868a2dbd90778021eb153ef9f1eb039685757811aa58fa2b309f8fb44f40aeddb2e221ae0bd8'
                },

                method: 'post',
                url: "/PHPodCast/favoritos/add",
                data: {
                    "title": title
                }
            });
        }

        function removeFavoritos() {
            var title = document.getElementById('title').innerHTML;

            $.ajax({

                headers: {
                    'X-CSRF-Token': '4e9242def6bb6532ff6df1af86147472c81b4d596080ac73eb29868a2dbd90778021eb153ef9f1eb039685757811aa58fa2b309f8fb44f40aeddb2e221ae0bd8'
                },

                method: 'post',
                url: "/PHPodCast/favoritos/remove",
                data: {
                    "title": title
                }
            });
        }
    </script>

    <script src="/PHPodCast/js/plugins/toastr/toastr.min.js"></script>

</body>

</html>
