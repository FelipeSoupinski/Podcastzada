<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodCast Play</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/plugins/toastr/toastr.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
</head>

<body>
    <div class="centro">
        <div class="login-box">
            <div class="row content-center">
                <span class="nameLogo">Cadastro</span>
            </div>
            <div class="card">
                <div class="row">
                    <div class="card-body">
                        <form method="post" accept-charset="utf-8" action="/PHPodCast/login/register">
                            <div class="input-group">
                                <input type="email" name="email" class="form-control" placeholder="email" id="email">
                            </div>
                            <div class="input-group">
                                <input type="password" name="senha" class="form-control" placeholder="senha" id="senha">
                            </div>
                            <div class="input-group">
                                <input type="text" name="nome" class="form-control" placeholder="nome completo"
                                    id="nome">
                            </div>
                            <div class="input-group">
                                <input type="date" name="nascimento" class="form-control"
                                    placeholder="data de nascimento" id="nascimento">
                            </div>

                            <div class="row content-center">
                                <input type="checkbox" class="mr-2 mt-1" required>
                                li e concordo com os termos
                            </div>

                            <div class="row content-center">
                                <input type="checkbox" class="mr-2 mt-1">
                                desejo receber emails da aplicação
                            </div>

                            <button class="btn-confirm mt-4" type="submit">Registrar</button>
                        </form>
                        <hr>
                        <div class="row content-center">
                            <a href="/PHPodCast/login" class="login-link">Já possuo uma conta</a> </div>
                    </div>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
    </div>


    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/jplayer/jquery.jplayer.min.js"></script>
    <script src="../assets/js/player.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/js/plugins/toastr/toastr.min.js"></script>

</body>

</html>
