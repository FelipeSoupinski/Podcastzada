<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodCast Play</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../assets/css/plugins/toastr/toastr.css" />
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../assets/css/player.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/configuracoes.css" />
</head>

<body>
    <header class="header-est">
        <a href="/PHPodCast"><img src="../assets/img/contents/logo-sem-fundo.png" class="logo"
                alt="logo PHPodCast" /></a>
        <form method="post" accept-charset="utf-8" class="search-form" action="../assets/pesquisa/search">
            <div class="input search required">
                <input type="search" name="pesquisa" class="search-bar" placeholder="Pesquise um Podcast" minlength="2"
                    required="required" id="pesquisa" />
            </div>
            <div class="submit">
                <input type="submit" class="btn-pesquisa" alt="pesquisar" value="" />
            </div>
        </form>
        <a class="dropdown-toggle user-toggle" id="dropdownMenuPerfil" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img src="../assets/files/usuarios/1/batman.jpg" class="user-img" alt="foto do perfil do usuário" />
        </a>
        <div class="dropdown-menu mr-3" aria-labelledby="dropdownMenuPerfil">
            <a href="./configuracoes.html" class="dropdown-item">Configurações</a>
            <a href="./../Canais/meucanal.html" class="dropdown-item">Meu canal</a>
            <a id="logout" href="./../Login/login.html" class="dropdown-item">Sair</a>
        </div>
    </header>

    <main>
        <div class="m-2 mt-4">
            <h1 class="titleScreen">Configurações</h1>
        </div>
        <div class="row justify-content-center mb-5">
            <div class="col-xs-6">
                <div id="updateDataPt1">
                        <h2 class="pt-3" id="tituloAtualizarDados">
                            Atualizar dados cadastrais
                        </h2>
                        <h3 class="pt-4" id="textoAlterar">Alterar e-mail</h3>

                        <input class="mt-2" type="input" id="newemail" name="email" placeholder="Novo e-mail" /><br />
                        <input class="mt-3" type="password" id="password" name="password" placeholder="Senha atual" />
                        <button id="alterEmail" class="row mt-3 botao">
                            <h5>Alterar e-mail</h5>
                        </button>

                        <h3 id="textoAlterar" class="mt-3">Alterar senha</h3>
                        <input type="password" id="NewPassword" name="NewPassword"
                            placeholder="Digite sua nova senha" /><br />
                        <input class="mt-3" type="password" id="OldPassword" name="OldPassword"
                            placeholder="Digite sua senha atual" />
                        <button id="alterSenha" class="row mt-3 botao">
                            <h5>Alterar senha</h5>
                        </button>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="updateDataPt2">
                    <form enctype="multipart/form-data" method="post" accept-charset="utf-8"
                        action="../assets/usuarios/configuracoes">
                        <div style="display: none">
                            <input type="hidden" name="_method" value="PUT" /><input type="hidden" name="_csrfToken"
                                autocomplete="off"
                                value="d3e54e3c8611aab7239f4c543df1f7559c5de9d630a377fc6bdf48b55c190623a60cea1ce706e6a288f1a862c9bcfeca25ea83458852b64a0bcc129d3d17edf7" />
                        </div>
                        <img src="../assets/files/usuarios/1/batman.jpg" alt="Foto pessoal" id="img"
                            class="mt-3" />
                        <input type="file" name="imagem" id="imagem" class="form-control" />

                        <button class="row mt-2 mt-4 botao" type="submit">
                            <h5>Alterar imagem</h5>
                        </button>
                    </form>
                    <a href="../Canais/add.html">
                        <button class="row mt-5 botao">
                            <h5>Criar canal</h5>
                        </button>
                    </a>
                    <a href="../Canais/meucanal.html">
                        <button class="row mt-3 botao">
                            <h5>Gerenciar canal</h5>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/js/plugins/toastr/toastr.min.js"></script>
    <script src='../assets/js/configs.js'></script>
    <script src="../assets/js/index.js"></script>
</body>

</html>
